<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de CORS</title>
</head>
<body>
    <h1>Teste de CORS - Portal SENAI</h1>
    <button id="testBtn">Testar Requisição para API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Fazendo requisição...</p>';
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/senai/projeto/findAll', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ CORS funcionando!</h3>
                        <p>Encontrados ${data.length} projetos</p>
                        <details>
                            <summary>Ver dados (JSON)</summary>
                            <pre style="background: #f5f5f5; padding: 10px; overflow: auto;">${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: orange;">⚠️ Resposta da API: ${response.status}</h3>`;
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    resultDiv.innerHTML = `<h3 style="color: red;">❌ Erro de CORS</h3><p>${error.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">❌ Erro</h3><p>${error.message}</p>`;
                }
            }
        });
    </script>
</body>
</html>
