<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final CORS SENAI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; background: #e8f5e8; padding: 10px; border-radius: 5px; }
        .error { color: red; background: #ffeaea; padding: 10px; border-radius: 5px; }
        .loading { color: orange; background: #fff8e1; padding: 10px; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Final - CORS Portal SENAI</h1>
    <p>Este teste simula exatamente o que o React faria para buscar dados da API.</p>
    
    <button onclick="testCORS()">üöÄ Executar Teste de CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">üîÑ Testando CORS e API...</div>';
            
            try {
                // Simulando o que o React Query faria
                const response = await fetch('http://localhost:8080/api/v1/senai/projeto/findAll', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // Equivale ao axiosInstance com credentials
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const projects = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ CORS Funcionando Perfeitamente!</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Projetos encontrados:</strong> ${projects.length}</p>
                        <p><strong>CORS Headers:</strong></p>
                        <ul>
                            <li>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || 'N/A'}</li>
                            <li>Access-Control-Allow-Credentials: ${response.headers.get('Access-Control-Allow-Credentials') || 'N/A'}</li>
                        </ul>
                        
                        <h4>üìä Primeiros 2 projetos:</h4>
                        <pre>${JSON.stringify(projects.slice(0, 2), null, 2)}</pre>
                        
                        <p style="margin-top: 15px;">
                            <strong>üéØ Conclus√£o:</strong> O frontend React conseguir√° acessar os dados da API sem problemas de CORS!
                        </p>
                    </div>
                `;
                
            } catch (error) {
                let errorType = 'Erro desconhecido';
                let solution = '';
                
                if (error.message.includes('CORS')) {
                    errorType = 'Erro de CORS';
                    solution = 'Verificar configura√ß√£o de CORS no backend.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorType = 'Falha na conex√£o';
                    solution = 'Verificar se o backend est√° rodando na porta 8080.';
                } else if (error.message.includes('404')) {
                    errorType = 'Endpoint n√£o encontrado';
                    solution = 'Verificar URL da API.';
                }
                
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå ${errorType}</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Solu√ß√£o:</strong> ${solution}</p>
                        <details>
                            <summary>Ver detalhes t√©cnicos</summary>
                            <pre>${JSON.stringify(error, null, 2)}</pre>
                        </details>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
